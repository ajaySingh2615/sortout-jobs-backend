services:
  db:
    image: postgres:16-alpine
    container_name: sortout_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sortout_user
      POSTGRES_PASSWORD: sortout_pass
      POSTGRES_DB: sortout_jobs
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sortout_user -d sortout_jobs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
